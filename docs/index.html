<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Philly Census Comparison Tool</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Philly Census Comparison Tool</h1>

        <div id="splash">

            <div class="year-search">

                <label for="enter-year">Search Year</label>
                <textarea name="enter-year" id="enter-year" cols="15" rows="1"></textarea>

                <button id="submit-request">SUBMIT REQUEST</button> 
                </div>
              </div>

        </div>

        <div id="top-container">
            <div id="panel"></div>
            <div id="card"></div>
            <div id="compare-card"></div>
        <div id="map"></div>
        </div>

        <div id="table">

            <table class="table table-bordered table-sm">
   
            <thead>
                   <tr>
                       <th>FIPS</th>
                       <th>Attribute Code</th>
                       <th>Attribute Name</th>
                       <th>Attribute Value</th>                                              
                                              
                   </tr>
                </thead>
                <tbody id="tableBody">
                  
                </tbody>
          </table>

            <p id="populationTable" display="none"></p>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.js"></script>
        
        <script type="module" src="main.js"></script>
    </body>
</html>
